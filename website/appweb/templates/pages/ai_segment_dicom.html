{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Upload DICOM File{% endblock %}

{% block page2content %}
<div class="upload-container">
    <h2>Upload DICOM File</h2>

    <!-- Hiển thị thông báo lỗi -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
   
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</div>

<style>
    .upload-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    h2 {
        color: #333;
    }
    .messages {
        margin-bottom: 15px;
    }
    .error {
        color: red;
    }
    .success {
        color: green;
    }
    input[type="file"] {
        display: block;
        margin: 15px auto;
        padding: 5px;
    }
    input[type="submit"] {
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    input[type="submit"]:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
